<link rel="stylesheet" href="/schedule/calendar.css">
<div id="calendar"> 
    <div id="calendar-header"> 
        <button onclick="prevMonth()">‹</button> 
        <span id="calendar-title"></span> 
        <button onclick="nextMonth()">›</button> 
    </div> 
    <div style="text-align:center; margin-bottom:15px;"> 
        <button onclick="toggleLang()">语言 / Language</button> 
        <button onclick="toggleTheme()">深色模式</button> 
        <button onclick="toggleView()">月视图 / 年视图</button> 
    </div>
    <div class="calendar-grid" id="calendar-grid"></div> 
</div> 
<script src="/schedule/calendar.js"></script>
