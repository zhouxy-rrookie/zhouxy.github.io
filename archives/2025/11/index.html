<script>
console.log("Light Pink Cyberpunk Background Loaded");

/* -------------------------
   1. 加载动画淡出
-------------------------- */
window.addEventListener('load', function () {
  const loader = document.getElementById('gradient-loading');
  if (!loader) return;
  loader.style.opacity = '0';
  setTimeout(() => loader.style.display = 'none', 600);
});

/* -------------------------
   2. 鼠标柔光跟随（粉蓝光圈）
-------------------------- */
(function () {
  const light = document.getElementById('cursor-light');
  document.addEventListener('mousemove', (e) => {
    light.style.transform = `translate(${e.clientX - 90}px, ${e.clientY - 90}px)`;
  });
})();

/* -------------------------
   3. 粉色赛博流动背景（主背景）
-------------------------- */
(function () {
  const canvas = document.getElementById('cyberwave');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  let t = 0;

  function draw() {
    t += 0.004;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    /* 柔光渐变背景（粉蓝） */
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "rgba(255,240,250,0.95)");
    gradient.addColorStop(1, "rgba(230,245,255,0.95)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    /* 多层流动光带（粉色 + 蓝色） */
    const colors = [
      "rgba(255,120,200,0.25)",
      "rgba(0,150,255,0.22)",
      "rgba(255,150,230,0.18)"
    ];

    colors.forEach((color, i) => {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height * (0.25 + i * 0.25));

      for (let x = 0; x < canvas.width; x++) {
        const y =
          Math.sin(x * 0.002 + t * (1 + i * 0.3)) * (18 + i * 6) +
          Math.cos(x * 0.004 + t * (2 + i * 0.5)) * (10 + i * 4) +
          canvas.height * (0.25 + i * 0.25);

        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = color;
      ctx.lineWidth = 2.2;
      ctx.stroke();
    });

    /* 粉色能量脉冲（轻微闪动） */
    const pulse = Math.sin(t * 3) * 0.15 + 0.25;
    ctx.fillStyle = `rgba(255,120,200,${pulse})`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    requestAnimationFrame(draw);
  }

  draw();
})();

/* -------------------------
   4. 粉蓝柔光粒子（连线 + 排斥 + 更大更密集）
-------------------------- */
(function () {
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');

  let particles = [];
  const particleCount = 180; // 更密集

  const mouse = { x: null, y: null, radius: 120 }; // 排斥范围

  window.addEventListener("mousemove", (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  function initParticles() {
    particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 8 + 10, // 更大
        vx: (Math.random() - 0.5) * 0.2,
        vy: (Math.random() - 0.5) * 0.2,
        alpha: Math.random() * 0.4 + 0.4,
        color: Math.random() > 0.5
          ? "rgba(255,120,200,"
          : "rgba(0,150,255,"
      });
    }
  }

  function drawLines() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 140) {
          ctx.strokeStyle = "rgba(255,120,200," + (1 - dist / 140) * 0.4 + ")";
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
  }

  function repelParticles(p) {
    if (mouse.x === null) return;

    const dx = p.x - mouse.x;
    const dy = p.y - mouse.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < mouse.radius) {
      const force = (mouse.radius - dist) / mouse.radius;
      const angle = Math.atan2(dy, dx);

      p.x += Math.cos(angle) * force * 6;
      p.y += Math.sin(angle) * force * 6;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      repelParticles(p);

      p.x += p.vx;
      p.y += p.vy;

      // 边界反弹
      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color + p.alpha + ")";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });

    drawLines(); // 画连线

    requestAnimationFrame(draw);
  }

  initParticles();
  draw();
})();



/* -------------------------
   5. 跟随系统浅色模式
-------------------------- */
(function () {
  const mq = window.matchMedia('(prefers-color-scheme: light)');
  function apply(e) {
    document.documentElement.setAttribute('data-theme', e.matches ? 'light' : 'dark');
  }
  apply(mq);
  mq.addEventListener('change', apply);
})();
</script>

(function () {
  const wave = document.getElementById('scroll-wave');
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      ticking = true;

      wave.style.opacity = '1';
      wave.style.transform = `translateY(${window.scrollY * 0.15}px)`;

      setTimeout(() => {
        wave.style.opacity = '0';
        ticking = false;
      }, 200);
    }
  });
})();
